<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form>
        <div>
            <lable>Enter Name</lable><br>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Middle Name">
            <input type="text" placeholder="Last Name">
        </div>
        <div>
            <lable>Enter Email Id</lable><br>
            <input text="email" placeholder="email id">
        </div>
        <div>
            <lable>Enter the address</lable><br>
            <textarea cols="50" rows="4" value="adress" placeholder="Permanent Address"></textarea>
        </div>
        <div>
            <lable>Enter Mobile Number</lable><br>
            <input type="text" name="countryCode" value="+91" size="1px">
            <input type="number" name="number" >
        </div>
        <div>
            <lable>Enter Password</lable><br>
            <input text="password" placeholder="Password"><br>
            <lable>Re Enter Password</lable><br>
            <input type="password" placeholder="Re-Enter Password">
        </div>
        <div>
            <lable>Select the Gender</lable>
            <select name="gender">
            <option>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>others</option><br>
        </div>
        <div>

            <lable>Select the Skills</lable>
            <input type="checkbox" name="technicalSkills">HTML<br>
            <input type="checkbox" name="technicalSkills">CSS<br>
            <input type="checkbox" name="technicalSkills">javascript<br>
            <input type="checkbox" name="technicalSkills">BootStrap<br>
        </div>
        <div>
            <lable>Upload the files</lable><br>
            <input type="file" id="myfile" name="filename">
        </div>
        <div>
            <button type="submit" name="button">submit</button>
        </div>
    </form>
    </body>
</html>
