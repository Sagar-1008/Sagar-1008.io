<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form>
            <h1>Registrartion Form</h1>
        <div>
            <label>Enter Name</label><br>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Middle Name">
            <input type="text" placeholder="Last Name">
        </div>
        <div>
            <label>Enter Email Id</label><br>
            <input text="email" placeholder="email id">
        </div>
        <div>
            <label>Enter the address</label><br>
            <textarea cols="50" rows="4" value="adress" placeholder="Permanent Address"></textarea>
        </div>
        <div>
            <label>Enter Mobile Number</label><br>
            <input type="text" name="countryCode" value="+91" size="1px">
            <input type="number" name="number" >
        </div>
        <div>
            <label>Enter Password</label><br>
            <input text="password" placeholder="Password"><br>
            <label>Re Enter Password</label><br>
            <input type="password" placeholder="Re-Enter Password">
        </div>
        <div>
            <label>Select the Gender</label>
            <select name="gender">
            <option>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>others</option><br>
        </div>
        <div>

            <label>Select the Skills</label>
            
            <input type="checkbox" name="technicalSkills">HTML<br>
            <input type="checkbox" name="technicalSkills">CSS<br>
            <input type="checkbox" name="technicalSkills">javascript<br>
            <input type="checkbox" name="technicalSkills">BootStrap<br>
        </div>
        <div>
            <label>Upload the files</label><br>
            <input type="file" id="myfile" name="filename">
        </div>
        <div>
            <button type="submit" name="button">submit</button>
        </div>
    </form>
    </body>
</html>
