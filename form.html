<!doctype html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <form>
            <lable>Enter the name</lable>
            <br>
            <input type="text" placeholder="username" name="userName">
            <br>
            <lable>Enter Email id</lable>
            <br>
            <input type="email" placeholder="EmailId" name="email">
            <br>
            <lable>Enter password</lable>
            <br>
            <input type="password" placeholder="password" name="password">
            <div>
                <lable>Slect the Gender</lable>
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">others
            </div>
            <div>
                <lable>Select the City</lable>
                <select name="city">
                    <option>--Select City--</option>
                    <option>Bangalore</option>
                    <option>Mangalore</option>
                    <option>Bagalakote</option>
                    <option>Hubbali</option>
                    <option>Mysore</option>
                </select>
            </div>
            <div>
                <lable>Enter Mobile Number</lable>
                <input type="number" name="code" placeholder="+91" width="1px">
                <input type="number" name="mobileNumber" placeholder="Mobile No">
                <br>
                <lable>Date Of Birth</lable>
                <input type="date" name="Birth">
            </div>
            <div>
            <button type="submit" name="button">submit</button>
            </div>
            <div>
                <input type="submit">
            </div>
            
    </body>
</html>
